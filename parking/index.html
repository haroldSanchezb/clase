<!DOCTYPE html>
<html lang="en"> 
  <!-- etiqueta html, atributos -> language -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Pagina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="casilla">
    <!-- div es un elemento universal, que se puede usar para todo -->
    <!-- todo elemento soporta el atributo class y ese atributo se encarga de referencia los estilos que hicimos en la hoja de estilos -->
    <input type="number" id="horas">
    <!-- input es como un promtp pero que no salta en la pantalla sino que nos da una casilla para escribir -->
    <!-- el atributo id se puede usar en cualquier elemento, el identificador unico por elemento -->
    <input type="number" id="minutos">
    <button class="boton">valor a pagar</button>
    <!-- representa un boton -->
    <div class="resultado oculto"></div>
  </div>
  <script src="index.js"></script>
  <!-- elemento script permite cargar archivos de javascript -->
</body>
</html>
